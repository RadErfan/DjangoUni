{% extends 'base.html' %}

{% block title %}تغییر رمز عبور | جاب‌استار{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="glass-panel p-5 rounded-4">
            <h3 class="text-white text-center mb-4"><i class="fas fa-key text-primary me-2"></i>تغییر رمز عبور</h3>
            
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label text-white-50 small">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           class="form-control bg-transparent text-white border-secondary rounded-pill py-2 px-3"
                           style="border-color: rgba(255,255,255,0.2) !important;">
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 mt-3 shadow-lg">
                    تایید و تغییر رمز
                </button>
                
                <div class="text-center mt-3">
                    <a href="{% url 'jobs:home' %}" class="text-white-50 text-decoration-none small">انصراف</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
