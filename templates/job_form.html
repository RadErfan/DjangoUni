{% extends 'base.html' %}

{% block title %}ثبت آگهی جدید{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0 fw-bold">ثبت آگهی استخدام جدید</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">ثبت آگهی</button>
                        <a href="/jobs/" class="btn btn-outline-secondary">انصراف</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
