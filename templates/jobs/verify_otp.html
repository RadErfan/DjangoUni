{% extends 'base.html' %}

{% block title %}وارد کردن کد تایید{% endblock %}

{% block content %}
<style>
    .otp-input {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
        text-align: center; letter-spacing: 10px; font-size: 1.5rem;
    }
    .otp-input:focus {
        border-color: #10b981 !important;
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.2) !important;
    }
    .glass-card {
        background: rgba(20, 20, 30, 0.75); backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }
</style>

<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card p-4 p-md-5 rounded-4 text-white text-center">

            <div class="mb-4 text-success">
                <i class="bi bi-shield-lock-fill fs-1"></i>
            </div>

            <h4 class="fw-bold mb-2">کد تایید را وارد کنید</h4>
            <p class="text-white-50 small mb-4">کد ۴ رقمی به شماره شما ارسال شد</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="otp_code" class="form-control otp-input rounded-3 py-3" maxlength="4" placeholder="_ _ _ _" required autofocus>
                </div>
                <button type="submit" class="btn btn-success w-100 py-3 rounded-3 fw-bold">
                    ورود به حساب <i class="bi bi-check-circle-fill ms-2"></i>
                </button>
            </form>

            <div class="mt-4">
                 <a href="{% url 'jobs:login_sms' %}" class="text-white-50 small text-decoration-none">تغییر شماره موبایل</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
