{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-person-gear text-primary"></i> تنظیمات حساب کاربری</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">نام کاربری</label>
                            <input type="text" name="username" value="{{ form.username.value }}" class="form-control" required>
                            <div class="form-text">نام کاربری باید یکتا باشد.</div>
                            {% if form.username.errors %}
                                <div class="text-danger small">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">نام شرکت / نام نمایشی</label>
                            <input type="text" name="first_name" value="{{ form.first_name.value|default:'' }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ایمیل</label>
                            <input type="email" name="email" value="{{ form.email.value }}" class="form-control" required>
                            {% if form.email.errors %}
                                <div class="text-danger small">{{ form.email.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                            <a href="{% url 'jobs:password_change' %}" class="btn btn-outline-secondary">تغییر رمز عبور</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
