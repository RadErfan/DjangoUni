{% extends 'base.html' %}

{% block title %}تغییر رمز موفق | هم ساز{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="glass-panel p-5 rounded-4">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 5rem; text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);"></i>
            </div>
            <h2 class="text-white mb-3">رمز عبور تغییر کرد!</h2>
            <p class="text-white-50 mb-4">
                رمز عبور شما با موفقیت به‌روزرسانی شد. از این پس می‌توانید با رمز جدید وارد شوید.
            </p>
            <a href="{% url 'jobs:home' %}" class="btn btn-outline-light rounded-pill px-5">
                بازگشت به خانه
            </a>
        </div>
    </div>
</div>
{% endblock %}
